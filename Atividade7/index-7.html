<script>
  //Exercicio 1
  function calcularArea() {
    var x = Number(document.getElementById("largura").value);
    var y = Number(document.getElementById("altura").value);

    var retangulo = new Retangulo(x, y);
    alert(retangulo.calcularArea());
  }

  function Retangulo(x, y) {
    this.largura = x;
    this.altura = y;
    this.calcularArea = function () {
      return this.largura * this.altura;
    };
  }

  //Exercicio 2
  function Conta() {
    var nomeCorrentista;
    var numeroConta;
    var banco;
    var saldo;

    this.setNomeCorrentista = function (nome) {
      this.nomeCorrentista = nome;
    };

    this.setnumeroConta = function (numConta) {
      this.numeroConta = numConta;
    };
      
    this.setBanco = function (banco) {
      this.banco = banco;
    };

    this.setSaldo = function (saldo) {
      this.saldo = saldo;
    };

    this.getNomeCorrentista = function () {
      return this.nomeCorrentista;
    };

    this.getnumeroConta = function () {
      return this.numeroConta;
    };

    this.getBanco = function () {
      return this.banco;
    };

    this.getSaldo = function () {
      return this.saldo;
    };
  }

  function Corrente() {
    Conta.call(this);
    var saldoEspecial;

    this.setSaldoEspecial = function (saldoEspecial) {
      this.saldoEspecial = saldoEspecial;
    };

    this.getSaldoEspecial = function () {
      return this.saldoEspecial;
    };
  }

  function Poupanca() {
    Conta.call(this);

    var dataVencimento;

    };

    this.setDataVencimento = function (dataVencimento) {

    };

    this.getDataVencimento = function () {
      return this.dataVencimento;
    };

      return this.juros;
