    <p><strong>O que é Industria 4.0</strong></p></div>
          
          Indústria 4.0 ou Quarta Revolução Industrial é uma expressão que engloba algumas tecnologias para automação e troca de dados e utiliza conceitos de Sistemas ciber-físicos, Internet das Coisas e Computação em Nuvem.

<p>A Indústria 4.0 facilita a visão e execução de "Fábricas Inteligentes" com as suas estruturas modulares, os sistemas ciber-físicos monitoram os processos físicos, criam uma cópia virtual do mundo físico e tomam decisões descentralizadas.</p> 
<p>Com a internet das coisas, os sistemas ciber-físicos comunicam e cooperam entre si e com os humanos em tempo real, e através da computação em nuvem, ambos os serviços internos e intra-organizacionais são oferecidos e utilizados pelos participantes da cadeia de valor.</p>

Estas novas tecnologias trazem inúmeras oportunidades para a agregação de valor aos clientes e aumento de produtividade de processos, mas sem o enfoque adequado podem desperdiçar grandes investimentos, com poucos resultados.
           
           <div align="center">
            <p><strong>Os 9 Pilares da Industria 4.0</strong></p></div>
		
        <H2>Análise de dados</H2>
Análise e gestão de grandes quantidades de dados propicia o aumento de performance e otimização dos processos industriais, equalizando o consumo de energia com a qualidade de produção ao propiciar uma melhor leitura de cenários e tomadas de decisão mais velozes.

        <H2>Robótica</H2>
Ao incorporar robôs inteligentes aos processos da Indústria, o setor ganha em desempenho e disponibilidade, deixando a execução de tarefas de produção logísticas e repetitivas a cargo das máquinas. Além de reduzir os custos, estes robôs representam um importante aumento na produção.

        <H2>Simulação</H2>
Na indústria 4.0, a simulação computacional é utilizada em plantas industriais para analise dados em tempo real, aproximando o mundo físico e virtual, e no aperfeiçoamento em configurações de máquinas para testar o próximo produto na linha de produção virtual antes de qualquer mudança real, gerando otimização de recursos, melhor performance e mais economia.

        <H2>Integração de sistemas</H2>
Atualmente, nem todos os sistemas são totalmente integrados, faltando uma coesão entre empresa-clientes e até mesmo o processo de produção de uma indústria carece de uma integração plena. A indústria 4.0 propõe uma melhor harmonia entre todos que façam parte do ecossistema, garantindo uma gestão integral de experiência para que cadeias de valor sejam realmente automatizadas.

        <H2>Internet das Coisas (IoT)</H2>
A internet das coisas (em inglês, IoT – Internet of Things) consiste na conexão entre rede de objetos físicos, ambientes, veículos e máquinas por meio de dispositivos eletrônicos embarcados, permitindo uma coleta e troca de informações mais rápida e efetiva. Na indústria de produtos e serviços, a IoT representa a integração de tecnologias que antes não estavam conectadas e que agora estão interligadas por meio de uma rede baseada em IP.

        <H2>Cibersegurança</H2>
A indústria do futuro demanda que todas as áreas da empresa estejam conectadas, tanto as redes corporativas (TI) quanto as de automação e operacionais (TA). Desta forma, é fundamental que as empresas contem com sistemas de cibersegurança robustos para proteger sistemas e informações de possíveis ameaças e falhas que podem causar transtornos na produção.

        <H2>Cloud computing</H2>
O número de tarefas relacionadas à produção de bens e serviços na Indústria tem crescido cada vez mais, demandando o uso de aplicativos e dados compartilhados entre diferentes localidades e sistemas para além dos limites dos servidores de uma empresa. A computação em nuvem fornece recursos que refletem em uma importante redução de custo, tempo e eficiência na execução destas tarefas.

        <H2>Manufatura aditiva</H2>
Também conhecida como impressão em 3D, este pilar envolve a produção de peças a partir de camadas sobrepostas de material, normalmente em forma de pó, para se obter um modelo 3D. Esta estratégia pode ser utilizada para criar produtos personalizados que oferecem vantagens de construção e desenhos complexos.

        <H2>Realidade aumentada</H2>
Utilizando os recursos deste pilar, é possível, por exemplo, enviar instruções de montagem via celular para o desenvolvimento de peças de protótipo e utilizar óculos de realidade aumentada para a gestão e operação de determinadas máquinas, melhorando procedimentos de trabalho.<BR>
